<!DOCTYPE html>
<html>
<head>
  <title>Ứng dụng Chat</title>
  <script src="/socket.io/socket.io.js"></script>
   <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
<style>
 p{
  
  text-align: center ;
  color: red ;
  
 }
 #khu-chat{
  width: 85vw;
  height: 50vh;
  background-color: #7177B9;
  overflow: scroll;
 }
 #input-chat{
  margin-bottom: 50vh;
 }
 ul li{
  display: block;
  margin-left: 0;
  
  
  
  list-style-type: none;
  
 }
 ul{
  display: block;
  margin: 0;
  
 }
 
</style>
  
  <body>
  <p>Ứng dụng Chat</p>
     <div id="khu-chat">
    <ul id="my-list" >
     
     
    </ul>

   </div>


  
  
  
  <div>
    <label for="messageInput">Tin nhắn::</label>
    <input type="text" id="chat">
    <button id="gui">Gửi </button>
    
    
    
    
  </div>
  
</body>
  
  
  <script>
  var socket = io();
    
  
  
  
  let gui = document.getElementById('gui');
  
  gui.addEventListener('click', () => {
    let chat = document.getElementById('chat').value;
    
    
    socket.emit('gui',  chat );
    document.getElementById('chat').value = '';
    
    
  });
  
  socket.on('gui-di', (data) => {

    const li = document.createElement('li');
    const list = document.getElementById('my-list');
    li.textContent = data;
    list.appendChild(li);
    
  
    
  

    });
  </script>
</head>
</html>
